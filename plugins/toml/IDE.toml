###################################################
# IDE化
###################################################

# Startup Window
[[plugins]]
repo = 'mhinz/vim-startify'
hook_source = 'source $XDG_CONFIG_HOME/nvim/plugins/hooks/startify.vim'
on_event = 'BufEnter'

# プロジェクトルートがGitリポジトリ配下となるように移動する
[[plugins]]
repo = 'airblade/vim-rooter'
hook_source = 'source $XDG_CONFIG_HOME/nvim/plugins/hooks/vim-rooter.vim'
on_event = 'BufEnter'

# Status Line
[[plugins]]
repo = 'itchyny/lightline.vim'
hook_source = 'source $XDG_CONFIG_HOME/nvim/plugins/hooks/lightline.vim'
on_event = 'BufEnter'

# Buffer Line
[[plugins]]
repo = 'mengelbrecht/lightline-bufferline'
on_source = 'lightline.vim'

# Scroll Bar
[[plugins]]
repo = 'petertriho/nvim-scrollbar'
hook_source = 'source $XDG_CONFIG_HOME/nvim/plugins/hooks/nvim-scrollbar.lua'
on_event = 'BufEnter'
