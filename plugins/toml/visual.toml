###################################################
# Visualization
###################################################

# ColorScheme
[[plugins]]
repo = 'catppuccin/nvim'
hook_source = 'source $XDG_CONFIG_HOME/nvim/plugins/hooks/catppuccin.lua'
on_event = 'BufEnter'

# Indent Support
[[plugins]]
repo = 'Yggdroot/indentLine'
hook_source = 'source $XDG_CONFIG_HOME/nvim/plugins/hooks/indentLine.vim'
if = '!exists("g:goneovim")'
on_event = 'BufEnter'

# TODO Coloring
[[plugins]]
repo = 'folke/todo-comments.nvim'
on_event = 'BufEnter'

# 行の横にgitの差分表示を行う
[[plugins]]
repo = 'airblade/vim-gitgutter' 
hook_source = 'source $XDG_CONFIG_HOME/nvim/plugins/hooks/gitgutter.vim'
on_event = 'BufEnter'