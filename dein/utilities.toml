###################################################
# IDE Support
###################################################
# Startup Window
[[plugins]]
repo = 'mhinz/vim-startify'
if = 'exists("g:goneovim")'
hook_add = 'source $VIM_DEIN/config/startify.vim'

# Status Line
[[plugins]]
repo = 'itchyny/lightline.vim'
if = '!exists("g:vscode")'
hook_add = 'source $VIM_DEIN/config/lightline.vim'

# Buffer Line
[[plugins]]
repo = 'mengelbrecht/lightline-bufferline'
if = '!exists("g:vscode")'

# Open/Close Terminal by command
[[plugins]]
repo = 'akinsho/toggleterm.nvim'
hook_add = 'source $VIM_DEIN/config/toggleterm.vim'


